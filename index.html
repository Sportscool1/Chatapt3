<script>
function searchWeb(query) {
    var searchResultsDiv = document.getElementById("searchResults");

    // Clear previous search results
    searchResultsDiv.innerHTML = "";

    // Construct the Google search URL
    var googleSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(query);

    // Fetch the search results page
    fetch(googleSearchUrl)
    .then(response => response.text())
    .then(data => {
        // Parse the HTML response
        var parser = new DOMParser();
        var doc = parser.parseFromString(data, "text/html");

        // Extract search result titles and URLs
        var searchResultElements = doc.querySelectorAll(".tF2Cxc");
        searchResultElements.forEach(function(element) {
            var titleElement = element.querySelector("h3");
            var urlElement = element.querySelector("a");

            if (titleElement && urlElement) {
                var title = titleElement.innerText;
                var url = urlElement.href;

                // Create a link to the search result
                var link = document.createElement("a");
                link.href = url;
                link.textContent = title;
                link.target = "_blank";

                // Display the search result
                var searchResult = document.createElement("div");
                searchResult.appendChild(link);
                searchResultsDiv.appendChild(searchResult);
            }
        });
    })
    .catch(error => {
        console.error("Error fetching search results:", error);
        // Display an error message
        searchResultsDiv.textContent = "Error fetching search results. Please try again later.";
    });
}

$(document).ready(function () {
    var i = 0;

    // For Input Enter key
    $("#data").keyup(function (event) {
        if (event.keyCode === 13) {
            sendMessage();
        }
    });

    // For Button
    $("#send-btn").on("click", function () {
        sendMessage();
    });

    function sendMessage() {
        var value = $("#data").val();
        var msg = '<div class="user-inbox inbox"><div class="wrap"><div class="icon"><img src="assets/img/x2.png" alt="" /></div><div class="msg-header"><p>' + value + "</p></div></div></div>";
        $(".form").append(msg);
        $("#data").val("");

        var replay;
        if (value.toLowerCase().startsWith("search:")) {
            var query = value.substring(7);
            replay = '<div class="bot-inbox inbox"><div class="wrap"><div class="icon"><img src="../assets/img/logo_100px.png" alt=""></div><div class="msg-header" id="chat-' + i + '"><p>Searching the web for: ' + query + '</p><div id="searchResults"></div></div></div>';

            $(".form").append(replay);
            $(".form").scrollTop($(".form")[0].scrollHeight);

            // Perform web search
            searchWeb(query);
        } else {
            // Handle other types of messages here
        }
    }
});
</script>
